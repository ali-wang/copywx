    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable({ "aaSorting" : [[1, "desc"]]});

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

            /* Apply the jEditable handlers to the table */
            oTable.$('td').editable('../example_ajax.php', {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                },
                "submitdata": function (value, settings) {
                    return {
                        "row_id": this.parentNode.getAttribute('id'),
                        "column": oTable.fnGetPosition(this)[2]
                    };
                },

                "width": "90%",
                "height": "100%"
            });


        });

        function fnClickAddRow() {
            $('#editable').dataTable().fnAddData([
                "Custom row",
                "New row",
                "New row",
                "New row",
                "New row"]);

        }
    </script>

   
    <script> 
        //用户删除信息
     function ajax(obj,id){

                    swal({
                        title: "您确定要删除这条信息吗",
                        text: "删除后将无法恢复，请谨慎操作！",
                        type: "warning",
                        showCancelButton: true,

                        confirmButtonText: "删除",

                    }, function () {
                         $.ajax({
                               type: "post",
                               url: "user_del",
                               data: {'id':id},
                               dataType: "json",
                               success: function(msg){
                                    if(msg =='1'){                                     
                                        swal("删除成功！", "您已经永久删除了这条信息。", "success");
                                        $(obj).parents("tr").remove();
                                    }else{
                                        swal("删除失败！", "未删除这条信息。", "error");
                                    }
                                  
                                }
                            }); 
                    });
              

       
        }   

        function isRepeat(arr){
                var hash = {};
            for(var i in arr) {
                if(hash[arr[i]])
                return true;
                 hash[arr[i]] = true;
            }
            return false;
            }
       
        function yumings(){
            //域名提交，除去空格、回车。将中文逗号转换成英文逗号
            var text1 = $("#yuming").val().replace(/[\r\n]/g,"").replace(/\ +/g,"").replace(/，/ig,',');
            var text2  =text1.replace(",,",",");
            //var text3  =text2.replace(",,",",");
            var str  =text2.replace(",,",",");
            var text = (str.substring(str.length - 1) == ',') ? str.substring(0, str.length - 1) : str;
           // alert(text);
            // var text  =douhao(text1);
            var ary = text.split(',');
            var flge = isRepeat(ary);

            if(!flge){
                $.ajax({
                    type:"post",
                    url:"yuming",
                    data:{'yuming':text},
                    dataType:"json",
                    success:function(msg){
                        if(msg==1){
                            alert("绑定成功！");
                        }
                    }
                })
            }else{
                alert('域名存在相同项，请注意检查');
            }   
           
        }
